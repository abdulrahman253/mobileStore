<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="loginlogo">
      <img src="../images/2845260.jpg" />
    </div>
    <div class="main">
      <h2>Login</h2>

      <form id="form">
        <div>
          <label for="email" class="em">Email</label><br>
          <input id="email" name="email" type="text" />
        </div>
        <div>
          <label for="password" class="pw">Password</label><br>
          <input id="password" name="password" type="password" />
        </div>
        <button id="login" type="button">Login</button>
        
        <span class="p">Dont have an account? </span>
      </form>
      <a id="create" href="Register.html"  >Create one</a>

    </div>

    <script type="module" src="../scripts/mainlogin.js"></script>
  </body>
</html>
